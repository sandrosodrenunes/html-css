<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <p>
        <label for="iest">Estafo</label>
        <select name="estado" id="iest">
            
            <option value="" selected>---Escolha ---</option>
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ" >Rio de Janeiro</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="MA">Rio Gende do Norte</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Professão: </label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administração</option>
            <option value="CONT">Contabilista</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="PROF">Professor</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem: </label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
