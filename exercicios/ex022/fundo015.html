<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .normal-flow{
            position: relative;
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px;
        }
        .relative-position{
            position: absolute;
            width: 200px;
            height: 200px;

            top: 50%;
            left: 50%;
            background-color: lightcoral;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section class="normal-flow">
        <article class="relative-position">
    
        </article>
    </section>
</body>
</html>
