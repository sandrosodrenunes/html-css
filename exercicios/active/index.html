<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de :active</title>
    <style>
        /* Estilo inicial do botão */
        .botao {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Estilo quando o botão está sendo clicado ou tocado */
        .botao:active {
            background-color: #e74c3c;
            box-shadow: 0px 0px 5px #888;
        }
    </style>
</head>
<body>
    <button class="botao">Clique Aqui</button>
</body>
</html>
