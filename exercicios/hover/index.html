<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de :hover</title>
    <style>
        /* Estilo inicial do elemento */
        .botao {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Estilo quando o mouse est√° sobre o elemento */
        .botao:hover {
            background-color: #2980b9;
            box-shadow: 0px 0px 5px #888;
        }
    </style>
</head>
<body>
    <button class="botao">Clique Aqui</button>
</body>
</html>
